<html>
<head>
  <meta charset="utf-8">
  <title>Easy Priming Inc.</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <script>
    function prime_it() {
      var url = "http://" + document.getElementById("ip").value + "/set_universal_ap_reg_domain.shtml";
      $("#priming_form").attr('action', url);
      $("#priming_form").submit();
    }
  </script>
<center>
  <h3>Easy Priming</h3>
<table>
  <tr><td>AP IP (e.g.: 1.2.3.4):</td><td><input type="text" id="ip"></td></tr>
  <form id="priming_form" method="POST" action="">
    <input type="hidden" name="configMode" value="1">
    <tr><td>Country code (e.g.: US, DE, FR):</td><td><input type="text" name="location" value="DE"></td></tr>  
    <tr><td>5 Ghz RegDomain (e.g.: -A):</td><td><input type="text" name="regDomain5" value="-E"></td></tr>
    <tr><td>2.4 Ghz RegDomain (e.g.: -E):</td><td><input type="text" name="regDomain24" value="-E"></td></tr>
    <tr><td colspan="2" align="center"><br><input type="button" value="Prime it" onClick="prime_it()"></td></tr>
  </form>
</table>
</center>
</body>
</html>
