<html>
<head>
  <title>Easy Priming Inc.</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <script>
    function prime_it() {
      var url = "http://" + document.getElementById("ip").value + "/set_universal_ap_reg_domain.shtml";
      $.ajaxSetup({
        beforeSend: function(xhr) {
          xhr.setRequestHeader('Authorization', 'Basic ' + btoa(document.getElementById("username").value + ':' + document.getElementById("password").value));
        }
      });
      $.post(url, $( "#priming_form" ).serialize());
    }
  </script>
<center>
  <h3>Easy Priming</h3>
<table>
  <tr><td>AP IP (e.g.: 1.2.3.4):</td><td><input type="text" id="ip"></td></tr>
  <form id="priming_form" method="POST">
    <input type="hidden" name="configMode" value="1">
    <tr><td>Country code (e.g.: US, DE, FR):</td><td><input type="text" name="location"></td></tr>  
    <tr><td>5 Ghz RegDomain (e.g.: -A, -E):</td><td><input type="text" name="regDomain5"></td></tr>
    <tr><td>2.4 Ghz RegDomain (e.g.: -E, -B):</td><td><input type="text" name="regDomain24"></td></tr>
  </form>
    <tr><td>Username (e.g.: User):</td><td><input type="text" id="username"></td></tr>
    <tr><td>Password (e.g.: Secret1234):</td><td><input type="password" id="password"></td></tr>
    <tr><td colspan="2" align="center"><input type="button" value="Prime it" onClick="prime_it()"></td></tr>
</table>
</center>
</body>
</html>
